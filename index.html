<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Document</title>
</head>
<body>
    <span class="status">
        <p class="whatsappVerify status-false">
            <span class="status-dot"></span> Whatsapp
        </p>
        <p class="numberVerify status-false">
            <span class="status-dot"></span> Number
        </p>
    </span>


    <form>
        <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" placeholder="(XX) XXXX-XXXX" required>
        <button class="numberButton"> Send </button>
    </form>

    <script src="public/js/status.js" defer></script>

</body>
</html>
